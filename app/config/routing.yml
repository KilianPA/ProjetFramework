app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

fos_user_security_login:
    path:      /
    defaults:  { _controller: AppBundle:Default:index }

addphoto:
    path:      /addphoto
    defaults:  { _controller: AppBundle:Photo:add }

showphoto:
    path:      /showphoto
    defaults:  { _controller: AppBundle:Photo:showPhoto }

showgalerie:
    path:      /showgalerie
    defaults:  { _controller: AppBundle:Photo:showGalerie }

choosePhoto:
    path:      /choosePhoto
    defaults:  { _controller: AppBundle:Galerie:choosePhoto }

addPhotoToGalerie:
    path:      /addPhotoToGalerie
    defaults:  { _controller: AppBundle:Galerie:addPhotoToGalerie }

DeletePhotoFromGalerie:
    path:      /DeletePhotoFromGalerie
    defaults:  { _controller: AppBundle:Photo:DeletePhotoFromGalerie }

DeletePhoto:
    path:      /DeletePhoto
    defaults:  { _controller: AppBundle:Photo:DeletePhoto }

showallgalerie:
    path:      /ShowAllGalerie
    defaults:  { _controller: AppBundle:Home:ShowAllGalerie }

ShowRandomGalerie:
    path:      /ShowRandomGalerie
    defaults:  { _controller: AppBundle:Home:ShowRandomGalerie }

adminindex:
    path:      /adminindex
    defaults:  { _controller: AppBundle:Admin:index }

admin:
    path:      /admin
    defaults:  { _controller: AppBundle:Admin:index }

DeleteAccount:
    path:      /admin/DeleteAccount
    defaults:  { _controller: AppBundle:Admin:DeleteAccount }

EnableAccount:
    path:      /admin/EnableAccount
    defaults:  { _controller: AppBundle:Admin:EnableAccount }


